<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kindle Review Meter (SPA)</title>
  <meta name="description" content="Amazon書籍のレビュー数を追跡し、目標達成までの進捗を可視化するSPA" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app-minimal.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: ssl-images-amazon.com m.media-amazon.com images-amazon.com; connect-src 'self' api.cors.lol proxy.cors.sh api.allorigins.win *.amazon.co.jp *.amazon.com; object-src 'none'; base-uri 'self'; form-action 'self'"> 
</head>
<body>
  <header class="app-header">
    <h1>Kindle Review Meter</h1>
    <nav class="tabs">
      <a href="#settings" id="tab-settings" class="tab active">⚙️ 設定</a>
      <a href="#progress" id="tab-progress" class="tab">📊 進捗</a>
    </nav>
  </header>

  <main id="app" class="app-container">
    <section id="view-settings" class="view active" aria-labelledby="tab-settings"></section>
    <section id="view-progress" class="view" aria-labelledby="tab-progress"></section>
  </main>

  <footer class="app-footer">
    <small>© 2024 Kindle Review Meter</small>
  </footer>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
