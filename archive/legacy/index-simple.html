<!DOCTYPE html>

</head>
<body>
  <div class="header">

  <div id="view-settings" class="view active">
    <div class="card">
      <h2>è¨­å®š</h2>
      <div class="form-group">
        <label>Amazonæ›¸ç±URL</label>

      </div>
      
      <div class="form-group">

        <input type="text" id="title" placeholder="æ›¸ç±ã‚¿ã‚¤ãƒˆãƒ«">
      </div>
      
      <div class="form-group">
        <label>è‘—è€…å</label>
        <input type="text" id="author" placeholder="è‘—è€…å">
      </div>
      
      <div class="form-group">
        <label>ç¾åœ¨ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼æ•°</label>
        <input type="number" id="reviewCount" min="0" value="0">
      </div>
      
      <div class="form-group">
        <label>ç›®æ¨™ãƒ¬ãƒ“ãƒ¥ãƒ¼æ•°</label>
        <input type="number" id="targetReviews" min="1" placeholder="100">
      </div>
      
      <button class="btn" onclick="saveData()">ğŸ’¾ ä¿å­˜</button>
      <button class="btn secondary" onclick="clearData()">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
    </div>
  </div>

  <div id="view-progress" class="view">
    <div class="card">
      <h2>é€²æ—</h2>
      <div id="progress-content">
        <p>è¨­å®šã‚¿ãƒ–ã§ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</p>

  <script>
    // Simple tab switching
    function showTab(tabName) {
      // Hide all views
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      
      // Show selected view
      document.getElementById('view-' + tabName).classList.add('active');
      event.target.classList.add('active');
      
      if (tabName === 'progress') {
        showProgress();
      }
    }
    
    // Save data to localStorage
    function saveData() {
      const data = {
        amazonUrl: document.getElementById('amazonUrl').value,
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        reviewCount: parseInt(document.getElementById('reviewCount').value) || 0,
        targetReviews: parseInt(document.getElementById('targetReviews').value) || 0,
        savedAt: new Date().toISOString()
      };
      
      if (!data.title) {
        alert('æ›¸ç±ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      if (!data.targetReviews || data.targetReviews <= 0) {
        alert('ç›®æ¨™ãƒ¬ãƒ“ãƒ¥ãƒ¼æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      
      localStorage.setItem('amazonReviewTracker', JSON.stringify(data));
      alert('ä¿å­˜ã—ã¾ã—ãŸï¼');
    }
    
    // Clear data
    function clearData() {
      if (confirm('ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        localStorage.removeItem('amazonReviewTracker');
        document.getElementById('amazonUrl').value = '';
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('reviewCount').value = 0;
        document.getElementById('targetReviews').value = '';
        alert('å‰Šé™¤ã—ã¾ã—ãŸ');
      }
    }
    
    // Show progress
    function showProgress() {
      const dataStr = localStorage.getItem('amazonReviewTracker');
      if (!dataStr) {
        document.getElementById('progress-content').innerHTML = '<p>è¨­å®šã‚¿ãƒ–ã§ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚</p>';
        return;
      }
      
      const data = JSON.parse(dataStr);
      const current = data.reviewCount || 0;
      const target = data.targetReviews || 1;
      const percentage = Math.min(Math.round((current / target) * 100), 100);
      const remaining = Math.max(target - current, 0);
      
      document.getElementById('progress-content').innerHTML = `
        <h3>${data.title || 'ã‚¿ã‚¤ãƒˆãƒ«æœªè¨­å®š'}</h3>
        <p><strong>è‘—è€…:</strong> ${data.author || 'æœªè¨­å®š'}</p>
        <p><strong>ç¾åœ¨:</strong> ${current} ãƒ¬ãƒ“ãƒ¥ãƒ¼</p>
        <p><strong>ç›®æ¨™:</strong> ${target} ãƒ¬ãƒ“ãƒ¥ãƒ¼</p>
        <p><strong>ã‚ã¨:</strong> ${remaining} ãƒ¬ãƒ“ãƒ¥ãƒ¼</p>
        <p><strong>é”æˆç‡:</strong> ${percentage}%</p>
        <div style="background: #f0f0f0; height: 20px; border-radius: 10px; overflow: hidden; margin: 10px 0;">
          <div style="background: #6366f1; height: 100%; width: ${percentage}%; transition: width 1s ease;"></div>
        </div>
      `;
    }
    
    // Load saved data on page load
    window.addEventListener('load', function() {
      const dataStr = localStorage.getItem('amazonReviewTracker');
      if (dataStr) {
        const data = JSON.parse(dataStr);
        document.getElementById('amazonUrl').value = data.amazonUrl || '';
        document.getElementById('title').value = data.title || '';
        document.getElementById('author').value = data.author || '';
        document.getElementById('reviewCount').value = data.reviewCount || 0;
        document.getElementById('targetReviews').value = data.targetReviews || '';
      }
    });
  </script>
</body>
</html>
