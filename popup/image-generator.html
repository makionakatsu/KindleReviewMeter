<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共有画像生成 - Kindle Review Meter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="image-generator">
  <div class="header">
    <div class="header-content">
      <h1>🖼️ 共有画像生成</h1>
    </div>
  </div>

  <div class="main-container">
    <div class="card" style="text-align:center">
      <p id="status">画像を生成しています...</p>
      <div id="preview"></div>
      <div class="btn-group" style="justify-content:center;margin-top:16px">
        <a id="downloadLink" class="btn primary" download="kindle-review-progress.png" style="display:none">ダウンロード</a>
        <button id="copyToClipboard" class="btn secondary" style="display:none">クリップボードにコピー</button>
      </div>
      <div id="helpText" style="display:none;margin-top:16px;padding:12px;background:rgba(59,130,246,0.1);border-radius:8px;font-size:12px;line-height:1.5;color:#1e40af;">
        <strong>📋 使い方:</strong><br>
        1. 「クリップボードにコピー」を試してください<br>
        2. 失敗した場合は「ダウンロード」→ X投稿画面にドラッグ&ドロップ<br>
        3. または Ctrl+V (Mac: Cmd+V) で貼り付けを試してください
      </div>
    </div>
  </div>
  <script src="imagegen/DataLoader.js"></script>
  <script src="imagegen/CanvasRenderer.js"></script>
  <script src="imagegen/ImageProcessor.js"></script>
  <script src="imagegen/OutputManager.js"></script>
  <script src="image-generator.js"></script>
</body>
</html>
