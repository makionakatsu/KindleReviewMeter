name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Clean previous builds
      run: npm run clean
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build:github
      
    - name: Verify build artifacts
      run: |
        echo "Checking for process references in built files..."
        if grep -r "process\." dist/ || grep -r "process\[" dist/ || grep -r "process " dist/; then
          echo "❌ Found process references in build artifacts!"
          exit 1
        else
          echo "✅ No process references found in build artifacts"
        fi
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4